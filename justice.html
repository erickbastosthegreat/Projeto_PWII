<!DOCTYPE html>
<html lang="en">

<body>
    <div class="MUMU">
        <h1> Cadastro Início </h1>
    </div>

    <form action="recebe_dados.php" method="post">

        <label for="nome">Nome:</label><br>
        <input type="name" id="nome" name="name" placeholder="Digite seu nome completo" required><br><br>

        <label for="telefone">Telefone:</label><br>
        <input type="number" id="number" name="telefone" placeholder="Digite seu telefone" required><br><br>

        <label for="data">Data de nascimento:</label><br>
        <input type="date" id="data" name="data" placeholder="XX/XX/XXXX" required><br><br>

        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email" placeholder="exemplo@dominio.com" required><br><br>

        <label for="senha">Senha:</label><br>
        <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required><br><br>

        <label for="CPF">CPF:</label><br>
        <input type="text" id="CPF" name="CPF" placeholder="Digite seu CPF" required><br><br>

        <input type="submit" value="Entrar">
    </form>
